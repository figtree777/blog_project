{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
    <h2>Posts</h2>
    <hr>
    {% for post in posts %}
    <div class="row">
        <div class="col-auto me-auto"><h4>{{ post.title }}</h4></div>
        <div class="col-auto "><p>{{ post.author }} at {{ post.created_at }}</p></div>
    </div>
    <p>{{ post.content }}</p>
    <hr>
    {% endfor %}
{% endblock %}
